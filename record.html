<!DOCTYPE html>
<html>
  <body>
    <h2>Record Audio</h2>

    <!-- Start and Stop buttons for recording -->
    <button id="start">Start Recording</button>
    <button id="stop">Stop Recording</button>

    <!-- Status message -->
    <p id="status"></p>

    <!-- Audio element for playback -->
    <audio id="audioPlayback" controls></audio>

    <!-- Hidden Download button (becomes visible after recording) -->
    <a id="download" href="#" download="recorded_audio.wav" style="display:none;">
      <button>Download Audio</button>
    </a>

    <script>
      let mediaRecorder;
      let audioChunks = [];

      const startButton = document.getElementById('start');
      const stopButton = document.getElementById('stop');
      const statusText = document.getElementById('status');
      const audioPlayback = document.getElementById('audioPlayback');
      const downloadButton = document.getElementById('download');

      // Start recording audio
      startButton.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        statusText.innerText = "Recording...";
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          const audioUrl = URL.createObjectURL(audioBlob);

          // Set the playback source to the audio URL
          audioPlayback.src = audioUrl;

          // Show and set the download button URL
          downloadButton.href = audioUrl;
          downloadButton.style.display = 'inline'; // Make the download button visible

          statusText.innerText = "Recording stopped. You can now download the audio.";
        };
      };

      // Stop recording
      stopButton.onclick = () => {
        mediaRecorder.stop();
      };
    </script>
  </body>
</html>
