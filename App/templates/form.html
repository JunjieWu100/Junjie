<!DOCTYPE html>
<html>
<head>
    <title>Business Game</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #aaa; padding: 5px; text-align: center; }
        th { background: #eee; }
        #results, #charts { margin-top: 20px; }
    </style>
</head>
<body>
<h1>Business Simulation Game</h1>

<form id="decisionForm">
    <h2>Your Decisions</h2>
    <table>
        <tr><th></th><th>NA</th><th>EU</th><th>APAC</th></tr>
        <tr>
            <td>Price</td>
            <td><input name="na_price" type="number" value="600"></td>
            <td><input name="eu_price" type="number" value="600"></td>
            <td><input name="apac_price" type="number" value="600"></td>
        </tr>
        <tr>
            <td>Marketing</td>
            <td><input name="na_mkt" type="number" value="5"></td>
            <td><input name="eu_mkt" type="number" value="3"></td>
            <td><input name="apac_mkt" type="number" value="4"></td>
        </tr>
        <tr>
            <td>Production Allocation</td>
            <td><input name="na_alloc" type="number" value="60000"></td>
            <td><input name="eu_alloc" type="number" value="60000"></td>
            <td><input name="apac_alloc" type="number" value="80000"></td>
        </tr>
    </table>
    <p>
        R&D: <input name="rd" type="number" value="10">
        HR: <input name="hr" type="number" value="5">
    </p>
    <button type="submit">Submit Decisions</button>
</form>

<div id="results"></div>
<div id="charts">
    <canvas id="marketShareChart" width="400" height="200"></canvas>
    <canvas id="sviChart" width="400" height="200"></canvas>
</div>

<p>
    <a href="/full-report" target="_blank">View Full Report</a> |
    <a href="/history" target="_blank">View Round History</a>
</p>

<script>
document.getElementById("decisionForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const formData = new FormData(e.target);
    const res = await fetch("/submit-ajax", { method: "POST", body: formData });
    const data = await res.json();

    let html = "<h2>Round Results</h2><table><tr><th>Company</th><th>Revenue</th><th>Profit</th><th>Cash</th><th>SVI</th><th>Market Share</th></tr>";
    for (let company in data.results) {
        let r = data.results[company];
        html += `<tr>
            <td>${company}</td>
            <td>$${(r.Revenue/1_000_000).toFixed(2)}M</td>
            <td>$${(r.Profit/1_000_000).toFixed(2)}M</td>
            <td>$${(r.Cash/1_000_000).toFixed(2)}M</td>
            <td>${r.SVI.toFixed(2)}</td>
            <td>${(r.Share*100).toFixed(1)}%</td>
        </tr>`;
    }
    html += "</table>";
    document.getElementById("results").innerHTML = html;

    updateCharts(data.history);
});

let marketChart, sviChart;
function updateCharts(history){
    const labels = history.rounds;
    const datasetsShare = [], datasetsSVI = [];

    for (let company in history.market_share) {
        datasetsShare.push({
            label: company,
            data: history.market_share[company],
            borderColor: randomColor(),
            fill: false
        });
    }
    for (let company in history.svi) {
        datasetsSVI.push({
            label: company,
            data: history.svi[company],
            borderColor: randomColor(),
            fill: false
        });
    }

    if (marketChart) marketChart.destroy();
    marketChart = new Chart(document.getElementById("marketShareChart"), {
        type: 'line',
        data: { labels, datasets: datasetsShare }
    });
    if (sviChart) sviChart.destroy();
    sviChart = new Chart(document.getElementById("sviChart"), {
        type: 'line',
        data: { labels, datasets: datasetsSVI }
    });
}

function randomColor(){
    return `hsl(${Math.floor(Math.random()*360)},70%,50%)`;
}
</script>
</body>
</html>
